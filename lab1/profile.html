<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль - Туристична платформа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Гарячі тури</a></li>
                <li><a href="bookings.html">Мої бронювання</a></li>
                <li><a href="index.html#contacts">Контакти</a></li>
                <li><a href="profile.html" class="active">Профіль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h2>Мій профіль</h2>
            <div class="profile-container">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/150" alt="Аватар">
                        <button class="change-avatar">Змінити фото</button>
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="text" id="name" value="Вадим Довгалюк">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="profile@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone" value="+380951234567">
                        </div>
                        <div class="form-group">
                            <label for="address">Адреса</label>
                            <input type="text" id="address" value="м. Львів, вул. Лукаша, 5">
                        </div>
                        <button type="submit" class="save-profile">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Туристична платформа. Всі права захищені.</p>
    </footer>
</body>
</html>
